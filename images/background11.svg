<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <radialGradient id="pearl" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="60%" stop-color="#f8f9fb"/>
      <stop offset="100%" stop-color="#e9edf2"/>
    </radialGradient>

    <filter id="softBlur">
      <feGaussianBlur stdDeviation="25"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#pearl)"/>

  <ellipse cx="400" cy="300" rx="350" ry="180"
           fill="#ffffff" opacity="0.35" filter="url(#softBlur)"/>
  <ellipse cx="800" cy="500" rx="400" ry="220"
           fill="#ffffff" opacity="0.25" filter="url(#softBlur)"/>
</svg>